---
# Update playbook for existing Ubuntu servers
# This playbook updates packages and applies security patches

- name: Update Ubuntu Servers
  hosts: ubuntu_servers
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Display update information
      debug:
        msg: "Updating {{ inventory_hostname }} ({{ ansible_distribution }} {{ ansible_distribution_version }})"
      tags: always

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: update

    - name: Upgrade all packages to latest version
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: apt_upgrade
      tags: update

    - name: Display upgrade results
      debug:
        msg: "Packages upgraded: {{ apt_upgrade.changed }}"
      tags: update

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      tags: update

    - name: Display reboot requirement
      debug:
        msg: "Reboot required: {{ reboot_required_file.stat.exists }}"
      tags: update

    - name: Reboot server if required
      reboot:
        msg: "Reboot initiated by Ansible for system updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when:
        - reboot_required_file.stat.exists
        - reboot_after_updates | default(false) | bool
      tags: update

  post_tasks:
    - name: Display completion message
      debug:
        msg: "Update completed successfully for {{ inventory_hostname }}"
      tags: always
